
<div class="form-group">
    <label for="search">Search Products</label>
    <input type="text" 
    (keyup)="onProductSearch($event)"
    class="form-control" id="Search">
</div>
<p class="alert alert-success">
    {{searchProd}}
</p>

<button 
[disabled]="isDisabled"
(click)="getProductStatus()"
class="btn btn-primary mr-3">Add Product</button>
<button class="btn btn-primary" [disabled]="productCount === 0" (click)="removeProducts()">Remove Product</button>
<hr>

<p class="alert alert-info">
    {{productAddStatus}}
</p>

<app-product></app-product>

<hr>
